<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Master</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/font.css">
    <script src="https://kit.fontawesome.com/0b849c322b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <i class="logo fa-regular fa-rectangle-list"></i>
            <h1>TODO Master</h1>
        </div>
        <div class="taskList">
            <div class="taskItem">
                <input type="text" name="task-input" id="task" placeholder="What shall I do today...">
                <button id="addTask"><i class="fa-regular fa-square-plus"></i></button>
            </div>
            <div class="taskItem checkTask">
                <input type="checkbox" name="check-input" id="checkTask">
                <label for="check-input">Take out the trash @ 9am.</label>
                <button id="rmvTask"><i class="fa-regular fa-square-minus"></i></button>
            </div>
            <div class="taskItem checkTask">
                <input type="checkbox" checked name="check-input" id="checkedTask">
                <label for="check-input"><s>Study for Spanish final exam.</s></label>
                <button id="rmvTask"><i class="fa-regular fa-square-minus"></i></button>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
